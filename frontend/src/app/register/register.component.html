<div class="main-container">
  <div class="error-banner">
    <small
      class="error-text"
      *ngIf="
        registerForm.hasError('passwordsNotMatching') &&
        registerForm.get('confirmPassword')!.touched
      "
      >*Passwords not matching</small
    ><br />
    <small
      class="error-text"
      *ngIf="
        registerForm.get('password')?.hasError('minlength') &&
        registerForm.get('password')!.touched
      "
      >*Passwords should be at least 6 characters</small
    >
  </div>

  <h1 style="text-align: center">Register Page</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <mat-form-field>
        <input matInput placeholder="Full Name" formControlName="name" />
        <mat-error
          *ngIf="
            registerForm.get('name')!.errors &&
            registerForm.get('name')!.touched
          "
          >Full name is required</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" />
        <mat-error
          *ngIf="
            registerForm.get('username')!.hasError('required') &&
            registerForm.get('username')!.touched
          "
          >Username is required</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error
          *ngIf="
            registerForm.get('email')!.hasError('required') &&
            registerForm.get('email')!.touched
          "
          >Email is required</mat-error
        >
        <br />
        <mat-error
          *ngIf="
            registerForm.get('email')!.hasError('email') &&
            registerForm.get('email')!.touched
          "
          >Email format is required!</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <mat-error
          *ngIf="
            registerForm.get('password')!.hasError('required') &&
            registerForm.get('password')!.touched
          "
          >Password is required</mat-error
        ><br />
        <mat-error
          *ngIf="
            registerForm.get('password')!.hasError('passwordInvalid') &&
            registerForm.get('password')!.touched
          "
          >Password should contain a number</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password Confirmation"
          formControlName="confirmPassword"
        />
        <mat-error
          *ngIf="
            registerForm.get('confirmPassword')!.hasError('required') &&
            registerForm.get('confirmPassword')!.touched
          "
          >This field is required!</mat-error
        >
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        [disabled]="!registerForm.valid"
        type="submit"
      >
        Register
      </button>
    </div>
  </form>
</div>
