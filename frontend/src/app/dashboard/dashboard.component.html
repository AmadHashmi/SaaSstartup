<div *ngIf="user" class="main-div">
  <div class="dashboard-container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Email: {{ user.email }}</p>
        <p>Username: {{ user.username }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
